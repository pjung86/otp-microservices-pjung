eureka.client.service-url.defaulZone=http//:localhost:8761/eureka
spring.application.name=api-gateway

##Partner service routes
spring.cloud.gateway.routes[0].id=partner-service
spring.cloud.gateway.routes[0].uri=lb://partner-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/events/getEvents

spring.cloud.gateway.routes[1].id=partner-service
spring.cloud.gateway.routes[1].uri=lb://partner-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/events/getEvent/{segment}

##Ticket service routes
spring.cloud.gateway.routes[2].id=ticket-service
spring.cloud.gateway.routes[2].uri=lb://ticket-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/pay